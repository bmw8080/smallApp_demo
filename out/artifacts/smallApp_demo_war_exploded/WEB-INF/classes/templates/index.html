<body>

    <div class="container">
        <header>
            <div style="position:absolute;z-index:2;top:20px;left:50px;">
                <img src="images/logo.png"/>
            </div>
            <nav style="color:white;text-align: left;">
                <p style="font-size: 130% ;position: relative;top: 1px;left:180px">—————厦烟税务发票录入与查重系统</p>
            </nav>
        </header>
        <div class="color_div ">
            <section class="main">
                <form class="form-1">
                    <p class="field">
                        <input type="text" name="login" placeholder="用户名" id="username"/>
                        <i class="icon-user icon-large"></i>
                    </p>
                    <p class="field">
                        <input type="password" name="password" placeholder="密码" id="password"/>
                        <i class="icon-lock icon-large"></i>
                    </p>
                    <p class="submit">
                        <button type="submit" name="submit" id="enter1"><i class="icon-arrow-right icon-large"></i></button>
                    </p>

                </form>

            </section>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#enter1").click(function() {
                var username = $("#username").val();
                var password = $("#password").val();

                if (username == "admin" &amp; password == "123456") {
                    alert("登入成功");
                    window.location.href = 'tax1.5.html';

                    // 因为表单form的原因，会先执行form提交。提交之后 就已经不在当前页面了。所以 window.location.href无效。 window.event.returnValue = false;这个属性放到提交表单中的onclick事件中在这次点击事件不会提交表单
                    window.event.returnValue = false;

                } else {
                    alert("用户名或密码错误");
                }

            });
        });

    </script>
